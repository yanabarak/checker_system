        .banner_checkerAI {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 19px;
            box-sizing: border-box;
            padding: 44px 13px 55px 13px;
        }

        .banner_checkerAI.dark {
            background-color: #000616;
            background-image: url(./img/dark_bg.png);
            background-size: contain;
            background-position: center bottom;
            background-repeat: no-repeat;
        }

        .banner_checkerAI.light {
            background-color: #D0E0FF;
            background-image: url(./img/light_bg.png);
            background-size: contain;
            background-position: left bottom;
            background-repeat: no-repeat;
            background-blend-mode: screen;
        }

        .banner_checkerAI .logoAI {
            max-width: 366px;
            max-height: 61px;
            align-self: self-start;
        }

        .banner_checkerAI .btn {
            display: flex;
            min-width: 250px;
            padding: 20px 55px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 55px;
            color: #000;
            font-family: Inter;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 0px;
            box-sizing: border-box;
            cursor: pointer;
            transition: all 600ms linear;
        }

        .banner_checkerAI.dark .btn {
            font-weight: 700;
        }

        .banner_checkerAI.dark .btn.main-btn {
            margin-left: auto;
            background-image: linear-gradient(88deg, #1B6AA1 1.7%, #8FE4F6 99.38%);
            background-position: center;
            box-shadow: 0px 0px 0px 0px #66B9D7 inset;
        }

        .banner_checkerAI.dark .btn.sec-btn {
            border: 1px solid #66B9D7 !important;
            color: #81D5EB;
            background: transparent;
        }

        .banner_checkerAI.light .btn.main-btn {
            margin-left: auto;
            background-image: linear-gradient(92deg, #7EE0FF 25.28%, #1FA5FF 104.91%);
            box-shadow: 0px 0px 10px 0px #ADC8FF;
            background-position: center;
            box-shadow: 0px 0px 0px 0px #1FA5FF inset;
        }

        .banner_checkerAI.light .btn.sec-btn {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0px 0px 10px 0px #ADC8FF;
            background: transparent;
        }

        .banner_checkerAI .btn.main-btn:hover {
            box-shadow: 0px 0px 1px 300px #1FA5FF inset;
        }

        .banner_checkerAI .btn.sec-btn:hover {
            box-shadow: 0px 0px 10px 0px #ADC8FF, 0px 0px 1px 3px #66B9D7 inset;
        }

        .group-btn {
            display: flex;
            justify-content: center;
            gap: 19px;
            align-items: center;
        }

        @media screen and (max-width:1600px) {

            .banner_checkerAI.dark,
            .banner_checkerAI.light {
                padding: 44px;
            }

            .banner_checkerAI .btn {
                font-size: 16px;
                padding: 15px 35px;
                min-width: 200px;
            }
        }

        @media screen and (max-width:1000px) {

            .banner_checkerAI.dark,
            .banner_checkerAI.light {
                padding: 14px 30px;
                gap: 10px;
            }

            .banner_checkerAI .btn {
                min-width: unset;
                font-size: 7px;
                padding: 10px 20px;
                word-break: keep-all;
                white-space: nowrap;
            }

            .banner_checkerAI .logoAI {
                max-width: 40vw;
                margin: 0 auto;
            }
        }
    </style>

<body>
    <main class="banner_checkerAI dark">
        <img src="./img/checkerAI_logo_wh.svg" alt="" class="logoAI">
        <div class="group-btn">
            <button class="btn main-btn">Started</button>
            <button class="btn sec-btn">Learn More</button>
        </div>
    </main>

            <button class="btn sec-btn">Learn More</button>
        </div>

    </main>
